<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página_de_inicio</title>
    <link rel="stylesheet" href="/inicio.css" />
</head>
<body>
    <div class="video-banner">
        <video autoplay muted loop class="video">
            <source src="/video/videobanner.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
          </video>
          <div class="overlay">
            <img src="/img-logos/Logo_sin-fondo_con_slogan.png" alt="">
          </div>
    </div>
 

    <div class="categories">
        <h1>CATEGORÍAS</h1>
        <div class="categorie-card">Productos Naturales</div>
        <div class="categorie-card">Productos Procesados</div>
        <div class="categorie-card">Productos Dulces</div>
        <div class="categorie-card">Vinagres y otros</div>
    </div>

    <div class="populars">
        <h1>POPULARES</h1>
        <div class="popular-card">Producto1</div>
        <div class="popular-card">Producto2</div>
        <div class="popular-card">Producto3</div>
    </div>
    
    <div class="specials">
        <h1>LO QUE NOS HACE ESPECIALES</h1>
        <div class="special-card">Atención al cliente</div>
        <div class="special-card">Métodos de pago flexible</div>
        <div class="special-card">Entrega confiable</div>
        <div class="special-card">Compra segura</div>
        <div class="special-card">Productos de alta calidad</div>
    </div>

    <div class="bussines">
        <h1>PENSADO PARA NEGOCIOS</h1>
        <div class="bussines-container">
            <div class="bussines-image"></div>
            <div class="bussines-text"></div>
        </div>
    </div>
    
</body>
</html>
