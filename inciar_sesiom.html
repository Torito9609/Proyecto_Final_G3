<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="iniciar_sesion.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box login">
        <form action="">
          <h1>Login</h1>
          <div class="input-box">
            <input type="email" placeholder="Correo electrónico" required />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Contraseña" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="forgot-link">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
          <p>O ingresa con tus redes sociales</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook-circle"></i></a>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <form action="">
          <h1>Registro</h1>
          <div class="input-box">
            <input type="text" placeholder="Ingresa tus nombres" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Ingresa tus apellidos" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="email"
              placeholder="Ingresa tu Correo electrónico"
              required
            />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Ingresa tu contraseña"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="login-btn">Crear cuenta</button>
          <p>O registrate con tus redes sociales</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook-circle"></i></a>
          </div>
        </form>
      </div>
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <div class="logo">
            <img src="/img-logos/Logo_sin-fondo_sin_slogan.png" alt="" />
          </div>
          <h1>¡Hola! Bienvenido</h1>
          <p>¿No tienes una cuenta?</p>
          <button class="login-btn register-btn">Registrate</button>
        </div>
      </div>
    </div>
    <script src="iniciar_sesion.js"></script>
  </body>
</html>
